apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: polybot-yolo5-ingress
  namespace: ahmad-baloum
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: ahmad-baloum.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: polybot-yolo5-service
            port:
              number: 80
